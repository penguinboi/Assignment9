<!doctype html>
<html>
<head>
    <title>A Simple App</title>

    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
<header>
    <h1>Comments</h1>
    <p>A simple app that allows a user to input comments</p>
</header>

<main>
    <section class='comment-input'>
        <p>Add Your Comment:</p>
        <input data-bind="value: commentToAdd">
        <button data-bind="click: addComment">+</button>
    </section>

    <section class='comments' data-bind="foreach: allComments">
      <p data-bind="text: $data"> </p>
    </section>
</main>

<footer>
    <p>this work is released into the public domain</p>
</footer>

<script src="js/knockout-3.4.0.js"></script>
<script src="js/app.js"></script>
</body>
</html>
